<md-dialog id="login" layout="column" flex="40">
    <div class="md-toolbar-tools alcohalhdr">
      <h2 show-sm show-xs hide-lg hide-xl>Login to Your Account</h2>
      <span flex></span>
      <button type="button" class="close" ng-click="hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>        
    </div>
    <form ng-submit="loginSubmit()" name="loginForm">
    <div class="inner-form">
      <md-dialog-content>
      <div class="modal-body alcohabody">
        <div class="alcohal_regisemailcvr">
          <div class="alcohal_regissigntxt" hide-xs hide-sm>Login to Your Account</div>
          <div ng-if="login.errors.suspended" class="fullwidth">
              <div class="alert alert-danger">
                {{login.errors.suspended}}
              </div>
          </div>

          <div class="fbloginDiv">            
            <!-- <button ng-disabled="loading" type="submit" class="alcohalfootersign alcohal_fotrloginbox">Log in</button> -->            
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" class="btn btn-block btn-facebook btn-social" ng-click="authenticate('facebook')">
                      <i class="fa fa-facebook"></i> Facebook Login
                    </button>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" class="btn btn-block btn-google-plus btn-social" ng-click="authenticate('google')">
                      <i class="fa fa-google-plus"></i> Google+ Login
                    </button>
                  </div>
                </div>
                <div class="row">  
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" class="btn btn-block btn-twitter btn-social" ng-click="authenticate('twitter')">
                      <i class="fa fa-twitter"></i> Twitter Login
                    </button>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">  
                    <button type="button" class="btn btn-block btn-instagram btn-social" ng-click="authenticate('instagram')">
                      <i class="fa fa-instagram"></i> Instagram Login
                    </button>
                  </div>
                </div>  
              </div>
            </div>  
            <!-- <div class="fblogin" id="login-btn"  align="center"> <img ng-click="socialLogin()" src="img/facebook_login.png"> </div> -->
          </div>
          <div class="signup-or-separator">
            <h6 class="text">OR</h6>
            <hr>
          </div>          
          <div class="registeremailcvr" ng-class="{'has-error':login.errors.email[0]}">
            <label align="center">Use your email address</label>
            <input type="text" ng-model="login.email" class="alcohalrestertextbox form-control" placeholder="Email Address" />
            <span class="help-block" ng-if="!login.errors.reverification[0]" ng-bind="login.errors.email[0]"></span>
            <span class="help-block" ng-if="login.errors.reverification[0]">
              You have not verified your email. Please check your inbox to activate your account and start shopping with us! Or <a class="pointer" ng-click="resendSubmit()">click here</a> to resend the verification email                            
            </span>
          </div>
          <div class="registeremailcvr" ng-class="{'has-error':login.errors.password[0]}">
            <input autocomplete="off" type="password" ng-model="login.password" class="alcohalrestertextbox form-control" placeholder="Password" />
            <span class="help-block" ng-bind="login.errors.password[0]"></span> 
          </div>
          <!-- <button ng-disabled="loading" type="submit" class="btn btn-block btn-purple">Log in</button>
          <div class="loginotheroption">
            <a class="pointer" ng-click="forgotpassOpen($event)">Forgot Password?</a>
            <a class="pointer pull-right" ng-click="signupOpen()">New to Alcohol Delivery?</a>
          </div> -->
        </div>
      </div>
      <div class="modal-footer alcohalfotter">
        <div class="alcohal_regisemailcvr">
          <div class="alcohallogin_forgettxt"> 
            <a class="pointer" ng-click="forgotpassOpen($event)">Forgot Password?</a>             
            <div><a class="pointer" ng-click="signupOpen()">New to Alcohol Delivery?</a></div> 
          </div>          
          <button ng-disabled="loading" type="submit" class="alcohalfootersign alcohal_fotrloginbox">Log in</button>
        </div>
      </div>
      </md-dialog-content>
      <!-- <md-dialog-actions layout="column" class="modal-uifooter">
      </md-dialog-actions> -->
    </div>
    </form>    
</md-dialog>
