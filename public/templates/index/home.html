<h1 class="hide">{{settings.homeBanner.title}}</h1>
<h2 class="hide">{{settings.homeBanner.subtitle}}</h2>
<h3 class="hide">{{settings.homeBanner.description}}</h3>
<div class="occassion_sale">{{settings.homeBanner.title}}</div>
<div class="occassion_date">{{settings.homeBanner.subtitle}}</div>
<div class="occassion_descrip">{{settings.homeBanner.description}}</div>
<div class="registernowbtn">
	<a class="pointer" ng-hide="user.email" ng-click="showSignup();">register now</a>
</div>
<div class="responsive-blokimg">
	<!-- <img class="img-responsive" style="margin:10px auto;" src="asset/i/mobilebanner.png"> -->
	<!-- <img ng-repeat="promotionalbanner in promotionalbanners" class="img-responsive" style="margin:10px auto;" src="promotionalbanner/i/{{promotionalbanner.promotionalImageMobile}}"> -->
	<div ng-if="promotionalbanners.length">
		<data-owl-carousel class="owl-carousel owl-theme" data-options="{
			navigation : false,
			pagination : false,
			items : 1,
			loop : false,
			autoPlay : true,
			autoPlayTimeout : 500,
			autoPlayHoverPause : true	
			}">
			<div owl-carousel-item="" ng-repeat="promotionalbanner in promotionalbanners" class="item">
				<img class="img-responsive" style="margin:10px auto;" ng-src="promotionalbanner/i/{{promotionalbanner.promotionalImageMobile}}">
			</div>
		</data-owl-carousel>
	</div>
</div>

<div class="combo_slider combo_sliderProduct" ng-cloak>
	<div class="newfeature-text">Featured Items</div>	
	<md-content class="maintab" data-ng-init="featuredProducts()">
		<md-tabs md-selected="0" md-dynamic-height>    
		  <md-tab ng-repeat="cat in parentCategories | filterParentCat">
		  	<md-tab-label>{{cat.cat_title}}</md-tab-label>	  	
		  	<md-tab-body> 
		  		<div class="product-listcover2">
		    		<div al-tpl-product classes="col-xs-12 col-sm-3 col-md-3 comboproductitems" ng-repeat="fproduct in cat['featured']" info="fproduct"></div>
		    	</div>
		  	</md-tab-body>
		  </md-tab>	      
		</md-tabs>
	</md-content>
  	<div ui-view='giftClaim'></div>
</div>
